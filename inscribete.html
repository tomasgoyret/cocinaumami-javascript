<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción Cocina Umami</title>
    <meta name="description" content="Inscripcion al taller Cocina Umami donde chicos y chicas de secundario aprenderan a cocinar de manera online">
    <meta name="keywords" content=" inscripcion, Cocina Umami, aprender a cocinar, chicos, chicas, secundario, online, facil">
    <link rel="icon" type="image/png" href="media/logo.png" sizes="64x64">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estiloumami/estiloumami.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="row justify-content-center">
            <h1 class="header_logo"><img src="media/logo.png" alt="logo">
               <p>Cocina Umami</p>
            </h1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light row justify-content-center menu">
              <a class="navbar-brand" href="index.html">Inicio</a>
              <a class="navbar-brand" href="taller.html">El taller</a>
              <a class="navbar-brand" href="recetas.html">Recetas</a>
              <a class="navbar-brand" href="profesor.html">Profesor</a>
        </nav>
	  
      </header>

    <main>
    <section class="encabezado">
        <h2 class="titulo row justify-content-center">¡Bienvenido a Cocina Umami!</h2>
            <h3 class="subtitulo">Este es tu primer paso para aprender a cocinar! <br> Completá el siguiente formulario y nos contactaremos con vos para empezar el curso.</h3>
    </section>
    <section class="formulario_inscripcion">
        <form>
            <div class="form-group row">
              <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputNombre" placeholder="Tu Nombre">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputApellido" placeholder="Tu Apellido">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Masculino
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Femenino
                    </label>
                  </div>
                </div>
              </div>
            
                
                
            
            </div>
            </fieldset>
            <div class="form-group row">
                <label for="inputCelular" class="col-sm-2 col-form-label">Número de Celular</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputCelular" placeholder="+543874847715">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" placeholder="juandelospalos@example.com">
                </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Empezar a cocinar</button>
              </div>
            </div>
          </form>
    </section>
    </main>
    <footer>
        <h2>Cocina<img src="media/logo.png" class="rounded-circle" alt="logo">Umami</h2>
    </footer>
    

</body>
</html>
